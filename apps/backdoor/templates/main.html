{% extends base.html %}

{% block content %}
<div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
        {% block menu %}
        <li class="{{ active_url('user') }}">
            <a href="/user/?user_id={{ user_id }}">Profile</a>
        </li>
        <li class="{{ active_url('processes') }}">
            <a href="/processes/?user_id={{ user_id }}">Active Processes <span class="badge pull-right">{{ active_processes_count }}</span>
            </a>
        </li>
        <li class="{{ active_url('map') }}">
            <a href="/map/?user_id={{ user_id }}">Map</span>
            </a>
        </li>
        <li class="nav-divider"></li>
        <li>
            <a href="/"><span class="glyphicon glyphicon-cog"></span> Change User</a>
        </li>
        <li>
            <a href="/commands_log_{{ user_id }}.json">
                <span class="glyphicon glyphicon-save"></span>
                Commands Log
            </a>
        </li>
        {% end %}
    </ul>
</div>
<div class="col-md-9">
    {% block main %}
    {% end %}
</div>
{% end %}
