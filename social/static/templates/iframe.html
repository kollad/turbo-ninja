<!DOCTYPE HTML>
<html>
<head>
    <!--[if IE 11]>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        {% block title %}application frame{% end %}
    </title>
    {% autoescape None %}

</head>
<body>

<div id="game"></div>

Social ID: {{ user_id }}

<!--{% if settings['development_mode'] %}-->
<!--<script src="{{ static_url('js/iframe.js') }}" type="text/javascript"></script>-->
<!--{% else %}-->
<!--<script src="{{ static_url('js/build_' + settings['social']['platform'] +'.js') }}"-->
<!--type="text/javascript"></script>-->
<!--{% end %}-->

<script src="{{ static_url('js/swfobject.js') }}" type="text/javascript"></script>
<script>
    var flashvars = {{ flashvars }};
    var params = {
        wmode: "{{ settings['swf']['wmode'] }}",
        allowFullScreen: true,
        allowScriptAccess: "always"
    };
    var attributes = {};
    swfobject.embedSWF(
            "{{ static_url(settings['swf']['name']) }}",
            "game",
            "{{ settings['swf']['width'] }}",
            "{{ settings['swf']['height'] }}",
            "10.0.0", false, flashvars, params, attributes
    );
</script>
</body>
</html>
